{% extends "base.html" %}
{% block content %}
<a href="{% url app.views.register %}"><img id="signup-button" src="static/signup_button.jpg" /></a>

<div id="top-users">
	<h3>Top Hackers</h3>
	<table>
		{% for user in users %}
			<tr><td><a href="{% url app.views.view_user user.id %}">{{user.get_full_name}}</a></td></tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
