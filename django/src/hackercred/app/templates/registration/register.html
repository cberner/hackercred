{% extends "base.html" %}

{% block content %}

<div style="padding-top: 20px;">
	<h2>Create your profile</h2>
	<form method="POST" action="{% url app.views.register %}" class="registration">
	{% csrf_token %}
	<table style="width: 265px;">
		{{form.as_table}}
		<tr>
			<td></td>
			<td>
				<input type="submit" value="Create Profile" class="btn primary" style="float: right;"/>
			</td>
		</tr>
	</table>
	</form>
</div>


{% endblock %}
